<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-Commerce Vanilla JS</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/tailwind.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f1fffa]">
    <div class=" bg-[#3B5D50]">
        <header class="container mx-auto sm:px-0 px-6">
            <nav aria-label="Global" class="flex max-w-7xl items-center justify-between py-6">
                <!-- Logo -->
                <div class="flex lg:flex-1">
                    <a href="/" class="text-3xl font-bold">
                        <h2 class="text-white">Furni.</h2>
                    </a>
                </div>
                <!-- Logo -->
                <div class="flex lg:hidden">
                    <button type="button" command="show-modal" commandfor="mobile-menu"
                        class="-m-2.5 inline-flex cursor-pointer items-center justify-center rounded-md p-2.5 text-white">
                        <span class="sr-only">Open main menu</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
                            aria-hidden="true" class="size-6">
                            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <el-popover-group class="hidden lg:flex lg:gap-x-12">
                    <a href="/"
                        class="text-sm/6 font-semibold relative before-content-[''] before:absolute before:left-0 before:h-1.5 before:top-6 before:w-full hover:before:w-full before:duration-300 before:bg-yellow-500  text-white">Home</a>
                    <a href="./products.html"
                        class="text-sm/6 font-semibold relative before-content-[''] before:absolute before:left-0 before:h-1.5 before:top-6 before:w-0 hover:before:w-full before:duration-300 before:bg-yellow-500  text-slate-400 hover:text-white duration-300">Shop</a>
                    <a href="#"
                        class="text-sm/6 font-semibold relative before-content-[''] before:absolute before:left-0 before:h-1.5 before:top-6 before:w-0 hover:before:w-full before:duration-300 before:bg-yellow-500  text-slate-400 hover:text-white duration-300">About
                        Us</a>
                    <a href="#"
                        class="text-sm/6 font-semibold relative before-content-[''] before:absolute before:left-0 before:h-1.5 before:top-6 before:w-0 hover:before:w-full before:duration-300 before:bg-yellow-500  text-slate-400 hover:text-white duration-300">Services</a>
                    <a href="#"
                        class="text-sm/6 font-semibold relative before-content-[''] before:absolute before:left-0 before:h-1.5 before:top-6 before:w-0 hover:before:w-full before:duration-300 before:bg-yellow-500  text-slate-400 hover:text-white duration-300">Contact
                        Us</a>
                </el-popover-group>
                <!-- Icons -->
                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                    <i class="fa-regular fa-user text-white cursor-pointer me-3 text-2xl"></i>
                    <a href="./cart.html" class="relative"><i
                            class="fa-solid fa-cart-plus text-white mx-3 text-2xl"></i>
                        <span class="cart-length absolute -top-5 left-5 text-blue-100 text-1xl">2</span></a>
                    <i class="fa-regular fa-heart text-white cursor-pointer text-2xl"></i>
                </div>
            </nav>
            <el-dialog>
                <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden ">
                    <div tabindex="0" class="fixed inset-0 focus:outline-none">
                        <el-dialog-panel
                            class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-[#3B5D50] p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10">
                            <div class="flex items-center justify-between">
                                <!-- Logo -->
                                <div class="flex lg:flex-1">
                                    <a href="#" class="text-3xl font-bold">
                                        <h2 class="text-white">Furni.</h2>
                                    </a>
                                </div>
                                <!-- Logo -->
                                <button type="button" command="close" commandfor="mobile-menu"
                                    class="-m-2.5 rounded-md p-2.5 cursor-pointer text-white">
                                    <span class="sr-only">Close menu</span>
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                                        data-slot="icon" aria-hidden="true" class="size-6">
                                        <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </button>
                            </div>
                            <div class="mt-6 flow-root">
                                <div class="-my-6 divide-y divide-white/10">
                                    <div class="space-y-2 py-6">
                                        <a href="/"
                                            class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Home</a>
                                        <a href="./products.html"
                                            class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Shop</a>
                                        <a href="#"
                                            class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">About
                                            us</a>
                                        <a href="#"
                                            class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Services</a>
                                        <a href="#"
                                            class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Contact
                                            Us</a>
                                    </div>
                                    <div class="py-6">
                                        <!-- Icons -->
                                        <div class="flex lg:hidden">
                                            <i class="fa-regular fa-user text-white cursor-pointer me-2"></i>
                                            <i class="fa-solid fa-cart-plus text-white cursor-pointer mx-2"></i>
                                            <i class="fa-regular fa-heart text-white cursor-pointer mx-2"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </el-dialog-panel>
                    </div>
                </dialog>
            </el-dialog>
        </header>
    </div>
    <!--REMOVED FROM CART NOTE-->
    <div class="removed-note-cart duration-300 hidden bg-black text-white w-fit p-2 text-center fixed bottom-5 left-5">
        <p>Product removed from cart!</p>
        <i class="removeFromCart fa-regular fa-trash-can text-red-500"></i>
    </div>
    <!-- START CART TITLE -->
    <div class="title bg-[#3B5D50] lg:py-15 py-8">
        <div class="container mx-auto  sm:px-0 px-6">
            <h2 class="text-4xl font-bold text-white">Cart</h2>
        </div>
    </div>
    <!-- END CART TITLE -->

    <!-- START TABLE CART DATA -->
    <div class="container mx-auto">
        <table class="cart-contain table-fixed w-full">
            <thead class="text-center">
                <tr>
                    <th>image</th>
                    <th>Product</th>
                    <th class="hidden md:block">Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
        </table>
    </div>
    <!-- END TABLE CART DATA -->

    <!-- IF CART EMPTY MASSAGE -->
    <div class="empty-cart">
        <div class="text-center mt-20">
            <p class="text-6xl font-semibold">Cart Is Empty</p>
            <a href="./products.html"
                class="inline-block w-fit mx-auto text-black mt-7 bg-amber-400 duration-300 hover:bg-amber-300 cursor-pointer me-4 px-8 py-4 rounded-4xl">
                Shop Now
            </a>
        </div>
    </div>

    <!--REMOVE ALL ITEMS FROM CART BUTTON-->
    <div class="text-center my-5">
        <button class="cursor-pointer border-red-700 border-2 mx-auto px-3 py-2 rounded-2xl shadow-2xl font-bold"
            id="removeAllItemsFromCart">Remove All Cart <i
                class="fa-solid fa-ban ms-3 items-center text-red-700"></i></button>
    </div>
    <!-- COUPON AND CART TOTALS -->
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 my-10 gap-20 px-8 md:px-0">
        <div class="coupon items-center">
            <div class="w-fit">
                <h3 class="text-3xl font-medium mb-5">Coupon</h3>
                <p class="text-slate-600">Enter your coupon code if you have one.</p>
                <input class="mt-5 border w-full p-3 rounded-2xl bg-white" type="text" placeholder="Coupon Code">
            </div>
            <div>
                <button class="bg-gray-900 text-white cursor-pointer p-3 hover:bg-gray-800 duration-300 mt-5 px-20">
                    Apply Coupon
                </button>
            </div>
        </div>
        <div class="cart-total w-fit">
            <h3 class="text-3xl font-medium mb-5">Cart Totals</h3>
            <div class="flex justify-between my-5">
                <p>Subtotal</p>
                <span id="subtotal">0 $</span>
            </div>
            <div class="flex justify-between my-3">
                <p>Total</p>
                <span id="total">0 $</span>
            </div>
            <div>
                <button class="bg-gray-900 text-white cursor-pointer p-3 hover:bg-gray-800 duration-300 mt-5 px-20">
                    Proceed To Checkout
                </button>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
